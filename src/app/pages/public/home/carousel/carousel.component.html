<div class="ngx-carousel">
  <ngb-carousel [interval]="false" #carousel>
    <ng-template ngbSlide *ngFor="let img of images;let i=index">
      <div class="carousel-img-wrapper">
        <img class="carousel-img" [src]="img" alt="Random first slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
</ngb-carousel>
</div>
