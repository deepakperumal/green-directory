<div class="hot-counts-container p-5">

<div class="row hot-counts-content text-center">

    <div class="col-md-3 col-6" *ngFor="let item of countItems">
        <div class="count-icon sub-count-item font-light"><mat-icon>{{item.icon}}</mat-icon></div>
        <div class="counts sub-count-item">{{item.count}}</div>
        <div class="count-label sub-count-item font-light">{{item.label}}</div>
    </div>

</div>

</div>
