<div class="login-box">
   <h2>Login</h2>
   <h6 class = "error">{{errorMessage}}</h6>
   <div class="login-form">
     <div class="user-box">
       <input type="text" name="" required="" [(ngModel)]="email">
       <label>Username</label>
     </div>
     <div class="user-box">
       <input type="password" name="" required="" [(ngModel)]="password">
       <label>Password</label>
     </div>
     <p  (click)="userLogin()">
       <span></span>
       <span></span>
       <span></span>
       <span></span>
       Submit
     </p>
   </div>
 </div>
