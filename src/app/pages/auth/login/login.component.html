<div class="login-container-wrap">
  <div class="container">
    <div class="form">
      <div class="sign-in-section">
        <h1>Log in</h1>
        <div>
          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" [(ngModel)]="email"/>
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password"  [(ngModel)]="password"/>
          </div>
          <div class="form-options"> 
            <a href="#">Forgot Password?</a>
          </div>
          <div class="form-field">
            <input type="submit" class="btn btn-signin" value="Submit"  (click)="userLogin()" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
